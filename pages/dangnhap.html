<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="../css/dangnhap.css">

</head>
<body>
    <div class="wrapper">
        <form id="formlogin" method="post" action="../php/login.php">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="email" id="email" name="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" id="password" name="password" required                                     >
               <i class='bx bxs-lock-alt' ></i>

            </div>
       <div id="alertError" style="display: none; color: red;" class="alert alert-warning" role="alert">
  Email hoặc password không chính xác!
</div>
            <div class="remember-forgot">
                    <label><input type="checkbox">remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn" name="btn">Login</button>
                <div class="register-link">
                    <p>Don't have an accoutnt? <a href="./dangky.html">resgister</a> </p>
                </div>
        </form>
    </div>
    <script src="../js/dangnhap.js"></script>
