<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="../css/dangky.css">
</head>
<body>
   <div class="wrapper">
     <form action="../php/dangky.php" method="post" id="formdangky">
        <h1>Đăng ký tài khoản</h1>
        <div class="input-box">
            <label for="hoten">Họ và tên:</label>
            <input type="text" name="hoten" id="hoten" placeholder="Nhập họ và tên">
            
        </div>
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="Nhập email">
            
        </div>
        <div class="input-box">
            <label for="password">Mật khẩu:</label>
            <input type="password" name="password" id="password" placeholder="Nhâp mật khẩu">
            
        </div>
        <div class="input-box">
            <label for="confirm-password">Xác nhận mật khẩu:</label>
            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Xác nhận mật khẩu">
            
        </div>
        <div id="alertError" style="color:red; display: none;">Vui lòng nhập đày đủ thôgn tin </div>
        <button  class="btn" type="submit" name="btn" >Đăng Ký</button>
        <p class="p1">Bạn đã có tài khoản? <a href="./dangnhap.html">Đăng Nhập</a></p>
    </form>
   </div>
   <!-- <script src="https://cdn.tutorialjinni.com/uuid/8.3.2/uuid.min.js"></script> -->
   <script src="../js/dangky.js"></script>
</body>
</html>
